<div class="ui grid">
  <div class="six wide column list">
    <ul class="tasks">
      <li *ngFor="let starttask of startProcesstasks">
        <p><a routerLink="/startNewProcess/{{starttask.key}}">{{starttask.name}} </a></p>
        <!-- {{task.created}} -->
      </li>
    </ul>
  </div>
  <div class="ten wide column">
    <div *ngIf="taskId">
      <startTest></startTest>
    </div>
    <div *ngIf="!taskId">
      <p>Please select task.</p>
    </div>
  </div>
</div>
