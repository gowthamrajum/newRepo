<div class="container">
    <div [hidden]="submitted">
      <h1>Create a Task</h1>
      <form class="form-horizontal" (ngSubmit)="onSubmit()"  #approveDataTask="ngForm"
        role="form">
  
    <div class="control-group">
      <label class="control-label">First Name</label>
      <div class="controls">
        <input cam-variable-name="creditor"
               type="text"
               name="creditor"
               [(ngModel)]="model.firstName"
               class="form-control" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">Last Name</label>
      <div class="controls">
        <input cam-variable-name="amount"
               type="text"
               name="amount"
               [(ngModel)]="model.lastName"
               class="form-control" />
      </div>
    </div>
    <div class="control-group">
        <label class="control-label">Type: </label>
        <div class="controls">
          <select cam-variable-name="reviewer"
                  cam-variable-type="String"
                  type="text"
                  name="reviewer"
                  class="form-control"
                  [(ngModel)]="model.type"
                  required>
            <option></option>
            <option value="demo">Demo</option>
            <option value="john">John</option>
            <option value="peter">Peter</option>
            <option value="mary">Mary</option>
          </select>
          <p>Who should review this invoice?</p>
        </div>
        <div class="field">
          <button type="submit" class="ui button" [disabled]="!approveDataTask.form.valid">Complete</button>
        </div>
      </div>
   
    
  </form>
